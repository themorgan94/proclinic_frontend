<div class="container">
  <div class="row">
    <div class="col-lg-12">
        <div class="text-center mt-sm-5 mb-4">
            <div>
                <a href="" class="d-inline-block auth-logo">
                    <img src="assets/images/logo-dark.png" alt="" height="60">
                </a>
            </div>
        </div>
    </div>
  </div>
  <!-- end row -->

  <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card mt-4">

              <div class="card-body p-4">
                  <div class="text-center mt-2">
                      <h3 class="text-danger">Sign In</h3>
                  </div>
                  <div class="p-2 mt-4">
                      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                          <div class="mb-3">
                            <label class="form-label" for="username">Email</label>
                            <input type="email" class="form-control" id="email" formControlName="email"
                            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
                            placeholder="Enter email or username">
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                <div *ngIf="f['email'].errors['required']">Email is required</div>
                            </div>
                          </div>

                          <div class="mb-3">
                              <div class="text-right">
                                  <a routerLink="/auth/forget-password">Forgot password?</a>
                              </div>
                              <label class="form-label" for="password-input">Password</label>
                              <div class="position-relative auth-pass-inputgroup mb-3">
                                  <input [type]="fieldTextType ? 'text' : 'password'" class="form-control pe-5" placeholder="Enter password" id="password-input" formControlName="password"
                                  [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
                                  <button class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted" type="button" id="password-addon"><i class="mdi align-middle" [ngClass]="{'mdi-eye-off-outline': !fieldTextType, 'mdi-eye-outline': fieldTextType
                                  }" (click)="toggleFieldTextType()"></i></button>
                                  <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <span *ngIf="f['password'].errors['required']">Password is required</span>
                                  </div>
                              </div>
                          </div>

                          <div class="form-check">
                              <input class="form-check-input" type="checkbox" value="" id="auth-remember-check">
                              <label class="form-check-label" for="auth-remember-check">Remember me</label>
                          </div>

                          <div class="mt-4">
                            <button type="submit" class="btn btn-primary btn-block" [disabled]="loading">
                              Sign In <span *ngIf="loading">...</span> 
                            </button>
                          </div>
                      </form>
                  </div>
              </div>
              <!-- end card body -->
          </div>
          <!-- end card -->

          <div class="mt-4 text-center">
              <p class="mb-0">Don't have an account ? <a routerLink="/auth/register" class="text-primary"> Signup</a> </p>
          </div>

      </div>
  </div>
  <!-- end row -->
</div>
