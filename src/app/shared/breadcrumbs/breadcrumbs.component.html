 <!-- start page title -->
<div class="row no-margin-padding">
    <div class="col-md-6">
        <h3 class="block-title">{{title}}</h3>
    </div>
    <div class="col-md-6">
        <ol class="breadcrumb">						
            <li class="breadcrumb-item">
                <a href="index.html">
                    <span class="ti-home"></span>
                </a>
            </li>
            <ng-container *ngFor="let item of breadcrumbItems">
                <li class="breadcrumb-item" [ngClass]="{'active': item.active == true}">{{ item.label }}</li>
            </ng-container>
        </ol>
    </div>
</div>
<!-- end page title -->
